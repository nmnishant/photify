<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photify</title>
  <link rel="shortcut icon" href="/images/favicon.png">
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
  <link rel="stylesheet" href="/style.css">
</head>

<script defer src="/js/bundle.js"></script>

<body>
  <!-- HEADER -->
  <header class="header">

    <!-- Navbar -->
    <nav class="nav">
      <img src="/images/logo_light.png"  alt="Photify logo" class="nav__logo" id="logo"/>
      <a target="_blank" href="https://github.com/nmnishant/photify" class="im im-github github-icon"></a>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
      <h1 class="heading">The free photo search engine, free images shared by people all around the world</h1>
      <div class="search">
        <div class="search-box">
          <div class="searchBar">
            <i class="im im-magnifier magnifier icon"></i>
            <input type="text" class="search-field" placeholder="Search">
            <i class="im im-x-mark cross icon"></i>
          </div>
         <ul class="auto-comp"></ul> 
        </div>
      </div>
    </div>
    <div class="header-overlay"></div>

  </header>

  <!-- MAIN CONTENT -->
  <div class="page-overlay"></div>  
  <section class="images-container"></section>

  <section class="no-result hide">
    <p class="noresult-text">No Results Found</p>
  </section>

  <div class="loader">
    <img src="/images/loader.gif"></div>
  </div>

  <div class="modal hide">
    <img src="https://live.staticflickr.com/65535/51801298247_02cb401a48_w.jpg" alt="Modal image">
  </div>
  <div class="modal-overlay hide"></div>
  <i class="im im-x-mark icon close-modal hide"></i>
</body>
</html>\
